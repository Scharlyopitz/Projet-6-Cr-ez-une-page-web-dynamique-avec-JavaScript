<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        />
        <title>logIn</title>
    </head>
    <body>
        <header>
            <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
            <nav>
                <ul>
                    <li>projets</li>
                    <li>contact</li>
                    <li class="strong">login</li>
                    <li>
                        <img
                            src="./assets/icons/instagram.png"
                            alt="Instagram"
                        />
                    </li>
                </ul>
            </nav>
        </header>

        <!-- création division pour la mise en page -->
        <div class="margin"></div>

        <section id="contact">
            <h2>Log In</h2>
            <form
                action="http://localhost:5678/api/users/login"
                method="post"
                id="myform"
            >
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required />
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password" required />
                <br />
                <span id="error"></span>
                <input type="submit" value="Se connecter" id="btn-connexion" />
                <a href="#">Mot de passe oublié?</a>
            </form>
        </section>

        <footer>
            <nav>
                <ul>
                    <li id="ML">Mentions Légales</li>
                </ul>
            </nav>
        </footer>
        <script src="./Login.js"></script>
    </body>
</html>
